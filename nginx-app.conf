# mysite_nginx.conf

events {
  worker_connections 1024;
}

# the upstream component nginx needs to connect to
upstream django {
  server unix:/home/docker/code/app.sock; # for a file socket
}

# configuration of the server
server {
  # the port your site will be served on, default_server indicates that this server block
  # is the block to use if no blocks match the server_name
  listen      80 default_server;

  # the domain name it will serve for
  # server_name 0.0.0.0; # substitute your machine's IP address or FQDN
  charset     utf-8;

  # max upload size
  client_max_body_size 75M;   # adjust to taste

  # Django media
  location /media  {
      alias /home/docker/persistent/media;  # your Django project's media files - amend as required
  }

  location /static {
      alias /var/www/example.com/static; # your Django project's static files - amend as required
  }

  location /private-x-accel-redirect {
    if ($request_method = 'HEAD') {
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, HEAD';
      add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
      add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
    }
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, HEAD';
      # Custom headers and headers various browsers *should* be OK with but aren't
      add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
      # Tell client that this pre-flight info is valid for 20 days
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain; charset=utf-8';
      add_header 'Content-Length' 0;
      return 204;
    }
    if ($request_method = 'GET') {
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
      add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
      add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
    }
    internal;
    alias /home/docker/persistent/private-media;
  }

  # Finally, send all non-media requests to the Django server.
  location / {
    uwsgi_pass  django;
    include     /home/docker/code/uwsgi_params; # the uwsgi_params file you installed
  }
}
